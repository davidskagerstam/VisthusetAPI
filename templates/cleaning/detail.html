<h1>{{ cleaning.point }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'cleaning:cleanings' cleaning.id %}" method="post">
{% csrf_token %}
{% for task in cleaning.cleanpoint_set.all %}

	<input type="checkbox" name="task" id="task{{ forloop.counter }}"
	value="{{ task.id }}" />
	<label for="task{{ forloop.counter }}">{{ task.taskType }}</label><br>

{% endfor %}
<input type="submit" value="Confirm cleaning" />
</form>
